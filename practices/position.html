<!DOCTYPE html>
<html>
<head>
	<title>Positon</title>
	<style type="text/css">
		body {
			margin: 0;
			padding:0;
		}
		.wrapper {
			border: 5px solid green;
			width: 100%;
			height: 100px;
			position: relative;
		}

		.div-pos-left {
			border: 3px solid black;
			width: 100px;
			height: 20px;
			position: absolute;
			top: 50%;
			left: 0;
		}

		.div-pos-right {
			border: 3px solid black;
			width: 200px;
			height: 20px;
			position: absolute;
			top: 50%;
			right: 0;

		}
	</style>
</head>
<body>

<div class="wrapper">
	
<div class="div-pos-left"></div>
<div class="div-pos-right"></div>


</div>



</body>
</html>
